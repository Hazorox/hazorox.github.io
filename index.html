<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Playground</title>
    <link rel="icon" type="image/x-icon" href="s.svg">
    <link type="text/css" rel="styleSheet" href="./style.css">
</head>
<body>
    <h2 style="position:fixed;top:5%;">Click 'C' To Start</h2>
    <div id="display">Result</div>
    <div id="main">
        
        <div class="buttons">
            
            <div class="normal">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
                <button id="C">C</button>
                <button id="result">=</button>
            </div>
            <div class="right">
                <button class="operator div">/</button>
                <button class="operator x">x</button>
                <button class="operator min">-</button>
                <button class="operator plus">+</button>
            </div>
        </div>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
